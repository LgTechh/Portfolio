                <ul class="titreMenu">

            <div class="aboutMe">
            </div>

            </div>

            <div><h1>Compétences</h1></div>

                    </div>
                    <div class="skillsItem">
                        <p>NodeJs</p>
                        <div class="progress-container">
                            <div class="progress-bar normal" style="width: 80%;"></div>

                    </div>

                    <div class="skillsItem">

                        <div class="progress-container">
                            <div class="progress-bar normal" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="skillsItem">
                        <p>Gestion des accès</p>
                        <div class="progress-container">
                            <div class="progress-bar normal" style="width: 80%;"></div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <h3>Outils et Gestion de Version</h3>
                    <div class="skillsItem">
                        <p>Git</p>
                        <div class="progress-container">
                            <div class="progress-bar normal" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="skillsItem">
                        <p>JetBrains IDE</p>
                        <div class="progress-container">
                            <div class="progress-bar normal" style="width: 80%;"></div>

            <div class="cvBloc">

                    <div></div>

                    <div></div>
                    <div></div>

        </section>

            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="name">Nom complet *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Numéro de Tel</label>
                        <input type="text" id="tel" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description de la demande</label>
                        <textarea id="description" required></textarea>
                    </div>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
            <div class="Coordonnées"></div>
        </section>

    <footer>
        <p>&copy; Vanhelle Valentin</p>

    <script src="script.js"></script>
